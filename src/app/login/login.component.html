
<div class="breadcrumbs d-flex align-items-center"
style="background-image: url('https://archipreneur.com/wp-content/uploads/2019/01/office_design-1090x690.jpg');">
<div class="container position-relative d-flex flex-column align-items-center">
    <h2>Login</h2>
    <ol>
        <li><a href="index.html">Home</a></li>
        <li>Login</li>
    </ol>
</div>
</div><!-- End Breadcrumbs -->

<section id="login" class="login d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form bg-light p-4">
                    <h2>Login Yourself</h2>
                    <form  [formGroup]= "loginForm">
                        <div class="mb-3 mt-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"  formControlName="email"   placeholder="Enter your email" required>
                            <div class="text-danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                                <span *ngIf="loginForm.controls['email'].errors?.['required']">* Email ID is required</span>
                                <span *ngIf="loginForm.controls['email'].errors?.['email']">* Enter Correct Email ID</span>
                              </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
                            <div class="text-danger" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                                <span *ngIf="loginForm.controls['password'].errors?.['required']">* This is required</span>
                                <span *ngIf="loginForm.controls['password'].errors?.['password']">* Enter a Correct crendintails</span>
                              </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember Me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block" (click)="login()"><a href="#" routerLink="/home"></a>Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="#" routerLink="/register">Register Now</a></p>
                            <p><a href="#">Forgot Password?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login Section -->
